<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404s & Heartbreak</title>
    <meta

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

    <script defer src="/projects/projects.js"></script>
    <link rel="stylesheet" href="/css/404.css" />
    <link rel="stylesheet" href="/css/general.css" />

  <header class="header">
    <div class="toggle-container">
      <div class="switch">
        <div class="toggle">
          <ion-icon class="toggle-icon sun" name="sunny"></ion-icon>
          <ion-icon class="toggle-icon moon" name="moon"></ion-icon>
        </div>
      </div>
    </div>
    <nav class="filters-404">
      <div class="filters-container-404">
        <ul class="filters-list">
          <li class="filter">
            <a class="filter-link" href="/" aria-label="Home - Menu Button">
              Home
            </a>
          </li>
          <li class="filter active">404s & Heartbreak</li>
          <!-- <li class="filter">Pages that Exist</li> -->
        </ul>
      </div>
    </nav>
    <a class="nav-btn" href="mailto:ryan@registe.me">
      <span class="nav-cta">Contact</span>
    </a>

  <body>
    <div class="container">
      <div class="card-404">
        <a
          class="container-404"
          href="/"
          aria-label="Home - Artwork Button"
        ></a>
        <img
          class="image-404"
          src="img/404s-and-heartbreak.webp"
          alt="Image of Ryan confused, bamboozled and led astray photoshopped onto Kanye West's 808s and Heartbreak Kaws album artwork."
        />
        <a class="btn-404" href="/" aria-label="Home - Main Button">
          <span class="cta-404">Run right back to me!</span>
        </a>
      </div>
    </div>
