<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RyOS</title>
  </head>

  <body>
    <header class="header">
      <div class="toggle">
        <div class="switch"></div>
      </div>
      <nav>
        <div class="filters-container">
          <ul class="filter-list">
            <li class="filter active">All</li>
            <li class="filter">About</li>
            <li class="filter">Projects</li>
            <li class="filter">Media</li>
            <li class="filter">Running</li>
          </ul>
        </div>
      </nav>
      <div class="nav-btn">
        <a class="nav-cta" href="mailto:ryan@registe.me">Contact</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="grid">
          <div class="card intro"></div>
          <div class="card photos"></div>
          <div class="card map"></div>
          <div class="card spotify"></div>
          <div class="card running"></div>
          <div class="card rotation"></div>
          <div class="card guestbook"></div>
          <!-- GITHUB -->
          <div class="card github">
            <ion-icon class="social-media-logo" name="logo-github"></ion-icon>
            <div class="link-small">
              <a class="" href="https://github.com/RyBuilds" target="_blank">
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
            <div class="link-big">
              <a class="" href="https://github.com/RyBuilds" target="_blank">
                <span class="link-big-text">GitHub</span>
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
          </div>
          <!-- TWITTER -->
          <div class="card twitter">
            <ion-icon class="social-media-logo" name="logo-twitter"></ion-icon>
            <div class="link-small">
              <a class="" href="https://twitter.com/RyBuilds" target="_blank">
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
            <div class="link-big">
              <a class="" href="https://twitter.com/RyBuilds" target="_blank">
                <span class="link-big-text">Twitter</span>
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
          </div>
          <!-- INSTAGRAM -->
          <div class="card instagram">
            <ion-icon
              class="social-media-logo"
              name="logo-instagram"
            ></ion-icon>
            <div class="link-small">
              <a
                class=""
                href="https://www.instagram.com/ryanregiste/?hl=en-gb"
                target="_blank"
              >
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
            <div class="link-big">
              <a
                class=""
                href="https://www.instagram.com/ryanregiste/?hl=en-gb"
                target="_blank"
              >
                <span class="link-big-text">Instagram</span>
              </a>
              <ion-icon
                class="link-icon"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
